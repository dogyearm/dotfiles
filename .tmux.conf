set-option -g prefix C-t
bind-key -r r source-file ~/.tmux.conf \; display "Reloaded!"
# bind-key 'C-t' choose-tree -s
# bind-key 'C-t' run-shell "tmux list-sessions -F \"[##{session_windows}] ##S\" | fzf-tmux | sed 's/^\[[0-9]*\] //' | xargs tmux switch -t"
bind-key 'C-j' popup -E "$HOME/bin/tmux-fzf-session"

bind-key | split-window -h
bind-key - split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'V' send-keys -X select-line
bind-key -T copy-mode-vi 'Escape' send-keys -X clear-selection
bind-key -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle
bind-key -T copy-mode-vi 'C-p' send-keys -X page-up
bind-key -T copy-mode-vi 'C-n' send-keys -X page-down
bind-key -T copy-mode-vi 'C-u' send-keys -X scroll-up
bind-key -T copy-mode-vi 'C-d' send-keys -X scroll-down
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi 'j' send-keys -X cursor-down
bind-key -T copy-mode-vi 'k' send-keys -X cursor-up

set-option -wg mouse on
set-option -wg mode-keys vi
set-option -g default-command "reattach-to-user-namespace -l zsh"
set -g default-terminal "screen-256color"
set -g status-right "#[fg=colour256][%Y-%m-%d(%a) %H:%M]"
